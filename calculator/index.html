<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <h2>calculator</h2>
        <div class="calc-container">
            <div class="calc-head"><h5 id="calcscreen"> </h5></div>
            <div class="calc-body">
                <div><button type="button" onclick="cleardisplay()">AC</button></div>
                <div><button type="button" onclick="togglesign()">&#xB1;</button></div>
                <div><button type="button" onclick="symbolno('%')">%</button></div>
                <div><button type="button" onclick="symbolno('/')">/</button></div>
                <div><button type="button" onclick="symbolno('7')">7</button></div>
                <div><button type="button" onclick="symbolno('8')">8</button></div>
                <div><button type="button" onclick="symbolno('9')">9</button></div>
                <div><button type="button" onclick="symbolno('*')">&times;</button></div>
                <div><button type="button" onclick="symbolno('4')">4</button></div>
                <div><button type="button" onclick="symbolno('5')"> 5 </button></div>
                <div><button type="button" onclick="symbolno('6')"> 6 </button></div>
                <div><button type="button" onclick="symbolno('-')">&minus;</button></div>
                <div><button type="button" onclick="symbolno('1')">1</button></div>
                <div><button type="button" onclick="symbolno('2')">2</button></div>
                <div><button type="button" onclick="symbolno('3')">3</button></div>
                <div><button type="button" onclick="symbolno('+')">+</button></div>
                <div><button type="button" onclick="symbolno('0')">0</button></div>
                <div><button type="button" onclick="symbolno('.')">.</button></div>
                <div><button type="button" onclick="deleteonenum()">&#x2190;</button></div>
                <div><button type="button" onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>
     

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="indexjs.js"></script>
</body>
</html>
